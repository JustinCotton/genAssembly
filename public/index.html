<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>General Assembly Coding Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="frontend.js"></script>
    <style>
      #favoritesButton {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="container has-text-centered">
        <div class="columns is-centered">
          <div class="column is-half">

            <h1 class="title is-1">Movie Lister</h1>
            <h2 class="subtitle">Lookup movies by title</h1>

            <form onsubmit="event.preventDefault(); submitMovieSearch();">
              <div class="field has-addons">
                <div class="control is-expanded">
                  <input id="movieSearchText" class="input is-large is-rounded" type="text" placeholder="Movie Title">
                </div>
                <div class="control">
                  <button class="button is-primary is-large is-rounded"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </form>

            <button id="favoritesButton" class="button is-rounded is-info is-medium" onclick="showFavorites()"><i class="fa fa-star-o"></i>&nbsp; Favorites</button>

          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div id="movieCards" class="container">
      </div>
    </div>

    <div id="detailsModal" class="modal">
      <div class="modal-background" onclick="hideDetailsModal()"></div>
      <div id="movieDetails" class="modal-content">

      </div>
      <button onclick="hideDetailsModal()" class="modal-close is-large" aria-label="close"></button>
    </div>
  </body>
</html>
